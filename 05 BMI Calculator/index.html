<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>

  <body>
    <h2>BMI Calculator</h2>

    <div class="container">
      <form id="bmiForm">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="Height in cm" />

        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Weight in kg" />

        <button type="submit" class="btn">Calculate BMI</button>
      </form>

      <div class="info">
        <p>UnderWeight : less than 18.5</p>
        <p>Normal : 18.5 to 24.5</p>
        <p>OverWeight : greater than 24.5</p>
      </div>

      <div class="result">
        <h3>Your BMI : </h3>
        <p id="BMIvalue" class="BMIvalue"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
